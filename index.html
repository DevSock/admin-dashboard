<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="grid">
    <aside class="grid">
        <nav class="grid">
            <h1><img src="resources/icons/dashboard.svg" alt="" class="nav-item-icon">Dashboard</h1>
            <ul class="nav-list flex">
                <li class="nav-item flex"><img src="resources/icons/home.svg" alt="" class="nav-item-icon">Home</li>
                <li class="nav-item flex"><img src="resources/icons/profile.svg" alt="" class="nav-item-icon">Profile
                </li>
                <li class="nav-item flex"><img src="resources/icons/messages.svg" alt="" class="nav-item-icon">Messages
                </li>
                <li class="nav-item flex"><img src="resources/icons/history.svg" alt="" class="nav-item-icon">History
                </li>
                <li class="nav-item flex"><img src="resources/icons/tasks.svg" alt="" class="nav-item-icon">Tasks</li>
                <li class="nav-item flex"><img src="resources/icons/communities.svg" alt=""
                        class="nav-item-icon">Communities
                </li>
            </ul>

            <ul class="nav-list flex">
                <li class="nav-item nav-list-anchor flex"><img src="resources/icons/settings.svg" alt=""
                        class="nav-item-icon">Settings</li>
                <li class="nav-item flex"><img src="resources/icons/support.svg" alt="" class="nav-item-icon">Support
                </li>
                <li class="nav-item flex"><img src="resources/icons/privacy.svg" alt="" class="nav-item-icon">Privacy
                </li>
            </ul>
        </nav>
    </aside>
    <main class="grid">
        <header class="grid">
            <section class="top grid">
                <div class="search flex">
                    <img src="resources/icons/search.svg" alt="" class="header-icon">
                    <input type="text" class="search-input" placeholder="Enter your query...">
                </div>
                <div class="user flex">
                    <img src="resources/icons/alert.svg" alt="" class="header-icon">
                    <img src="resources/icons/user.svg" alt="" class="profile-img">
                    <p class="user-name">John Doe</p>
                </div>
            </section>
            <section class="bottom grid">
                <div class="user grid">
                    <img src="resources/icons/user.svg" alt="" class="profile-img">
                    <p class="welcome">Hey there,</p>
                    <p class="username">John Doe (@DudeByDefault)</p>
                </div>
                <ul class="quick-actions grid">
                    <li class="quick-action">New</li>
                    <li class="quick-action">Upload</li>
                    <li class="quick-action">Share</li>
                </ul>
            </section>
        </header>
    </main>
</body>

</html>
